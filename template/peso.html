<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Peso</title>
  <link rel="stylesheet" type="text/css" href="../assets/css/peso.css">
  <script src="../assets/js/peso.js"></script>
</head>
<body>

  <header>
    <nav class="header-component">
      <img src="../img/unnamed-removebg-preview.png" class="logo">
      <h1 class="titulo">JeoMatematic</h1>
    </nav>

    <nav class="header-nav">
      <a class="header-nav-component" href="../template/home.html">Home</a>      
      <a class="header-nav-component" href="../template/temperatura.html">Temperatura</a>
      <a class="header-nav-component" href="../template/imc.html">IMC</a>
      <a class="header-nav-component" href="../template/pitagoras.html">Pitágoras</a>
      <a class="header-nav-component" href="../template/massa.html">Massa/Densidade/Volume</a>
    </nav>
    
</header>

  <div class="container">
    <h1>Conversor de Peso</h1>
    <div class="form-group">
      <label>Peso (quilogramas):</label>
      <input type="number" id="inputWeight" min="0" step="0.01">
    </div>
    <div class="form-group">
      <label>Peso em Libras:</label>
      <input type="number" id="outputPounds" readonly>
    </div>
    <div class="form-group">
      <label>Peso em Onças:</label>
      <input type="number" id="outputOunces" readonly>
    </div>
    <button onclick="convertWeight()">Converter</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
