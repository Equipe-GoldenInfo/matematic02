<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Pitágoras</title>
  <link rel="stylesheet" type="text/css" href="../assets/css/pitagoras.css">
  <script src="../assets/js/pitagoras.js"></script>
</head>
<body>
  
  <header>
    <nav class="header-component">
      <img src="../assets/img/unnamed-removebg-preview.png" class="logo">
      <h1 class="titulo">Matematic</h1>

      <nav class="header-nav">
        <a class="header-nav-component" href="../template/home.html">Home</a>      
        <a class="header-nav-component" href="../template/temperatura.html">Temperatura</a>
        <a class="header-nav-component" href="../template/peso.html">Peso</a>
        <a class="header-nav-component" href="../template/imc.html">IMC</a>
        <a class="header-nav-component" href="../template/massa.html">Densidade</a>
      </nav>

    </nav>
    
</header>

<div class="banner"><img src="../assets/img/banner.png"></div>

  <div class="container">
    <h1>Calculadora de Pitágoras</h1>
    <div class="form-group">
      <label>Lado A:</label>
      <input type="number" id="inputSideA" min="0" step="0.01">
    </div>
    <div class="form-group">
      <label>Lado B:</label>
      <input type="number" id="inputSideB" min="0" step="0.01">
    </div>
    <div class="form-group">
      <button onclick="calculate()">Calcular</button>
    </div>
    <div class="result">
      <div class="result-group">
        <label>Hipotenusa:</label>
        <span id="resultHypotenuse"></span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
