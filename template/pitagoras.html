<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Pitágoras</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  
  <header>
    <nav class="header-component">
        <h1 class="titulo">JeoMatematic</h1>
    </nav>

    <nav class="header-nav">
        <a class="header-nav-component">Temperatura</a>
        <a class="header-nav-component">Peso</a>
        <a class="header-nav-component">IMC</a>
        <a class="header-nav-component">Pitágoras</a>
        <a class="header-nav-component">Massa/Densidade/Volume</a>
    </nav>
    
</header>

  <div class="container">
    <h1>Calculadora de Pitágoras</h1>
    <div class="form-group">
      <label>Lado A:</label>
      <input type="number" id="inputSideA" min="0" step="0.01">
    </div>
    <div class="form-group">
      <label>Lado B:</label>
      <input type="number" id="inputSideB" min="0" step="0.01">
    </div>
    <div class="form-group">
      <button onclick="calculate()">Calcular</button>
    </div>
    <div class="result">
      <div class="result-group">
        <label>Hipotenusa:</label>
        <span id="resultHypotenuse"></span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
