<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" type="text/css" href="imc.css">
  <script src="ims.js"></script>
</head>
<body>
  
  <header>
    <nav class="header-component">
        <h1 class="titulo">JeoMatematic</h1>
    </nav>

    <nav class="header-nav">
        <a class="header-nav-component">Temperatura</a>
        <a class="header-nav-component">Peso</a>
        <a class="header-nav-component">IMC</a>
        <a class="header-nav-component">Pitágoras</a>
        <a class="header-nav-component">Massa/Densidade/Volume</a>
    </nav>
    
</header>

  <div class="container">
    <h1>Calculadora de IMC</h1>
    <div class="form-group">
      <label>Peso (kg):</label>
      <input type="number" id="inputWeight" min="0" step="0.01">
    </div>
    <div class="form-group">
      <label>Altura (m):</label>
      <input type="number" id="inputHeight" min="0" step="0.01">
    </div>
    <div class="form-group">
      <button onclick="calculateIMC()">Calcular</button>
    </div>
    <div class="result">
      <div class="result-group">
        <label>IMC:</label>
        <span id="resultIMC"></span>
      </div>
      <div class="result-group">
        <label>Classificação:</label>
        <span id="resultClassification"></span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
