<!DOCTYPE html>
<html>
<head>
  <title>Conversor de Temperatura</title>
  <link rel="stylesheet" type="text/css" href="temperatura.css">
<script src="temperatura.js"></script>
<body>
  <h1>Conversor de Temperatura</h1>
  
  <div class="converter">
    <label for="temp-celsius">Celsius:</label>
    <input type="number" id="temp-celsius">
    <br>
    <button onclick="converterParaFahrenheit()">Converter para Fahrenheit</button>
    <button onclick="converterParaKelvin()">Converter para Kelvin</button>
    <br>
    <label for="temp-fahrenheit">Fahrenheit:</label>
    <input type="number" id="temp-fahrenheit">
    <br>
    <button onclick="converterParaCelsius()">Converter para Celsius</button>
    <button onclick="converterParaKelvin()">Converter para Kelvin</button>
    <br>
    <label for="temp-kelvin">Kelvin:</label>
    <input type="number" id="temp-kelvin">
    <br>
    <button onclick="converterParaCelsius()">Converter para Celsius</button>
    <button onclick="converterParaFahrenheit()">Converter para Fahrenheit</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
